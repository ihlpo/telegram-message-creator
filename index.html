<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram JSON Creator</title>
  <link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="wrapper">
		<header>
			<h1>Telegram Message Creator</h1>
			<p>
				This creates JSON messages for Telegram.
			</p>
		</header>


		<div class="input-area">
		<input id='message_template' type="text" placeholder='Message Template'>
		<input id='message_id' type="text" placeholder='Message ID'>
		<input id='trade_id' type="text" placeholder='Trade ID'>
		<input id='asset' type="text" placeholder='Asset'>
		<input id='direction' type="text" placeholder='Direction'>
		<input id='chart' type="text" placeholder='Chart'>
		<input id='entry' type="text" placeholder='Entry'>
		<input id='stop' type="text" placeholder='Stop'>
		<input id='target' type="text" placeholder='Target'>
		<input id='leverage' type="text" placeholder='Leverage'>
		<input id='target_1' type="text" placeholder='Target 1'>
		<input id='target_2' type="text" placeholder='Target 2'>
		<input id='target_3' type="text" placeholder='Target 3'>
		<input id='target_4' type="text" placeholder='Target 4'>
		<input id='target_5' type="text" placeholder='Target 5'>

		<div class="calculations">
			<table>
				<tr>
					<td>Message Output</td>
				</tr>
				<tr>
					<td id="message_output"> - </td>
				</tr>
			</table>
			<table>
				<tr>
					<td>JSON Output</td>
				</tr>
				<tr>
					<td id="json_output"> - </td>
				</tr>
			</table>

			<footer>
				<p>Created by Ivan Poon</p>
			</footer>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
